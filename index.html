<body>
    
    <div class="headingbox"><h1>TEMPERATURE CONVERSION</h1></div>

    <div class="bodybox">
        <form action="">

        <br>

        <input type="radio" name="conversion" id="toFahrenheit">
        <label for="toFahrenheit">Celsius to Fahrenheit</label>
        <br>

        <input type="radio" name="conversion" id="toCelsius">
        <label for="toCelsius">Fahrenheit to Celsius</label>

        </form>
        

        <br>
        <input type="button" value="submit" onclick="convert()" id="submitbtn">
        <br>
        <p id="result"></p>
    </div>
